<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" class="header-logo" />
      <div class="header-icon">
        <img src="img/cart.png" alt="" class="cart" />
        <img src="img/burger.png" alt="" class="burger" />
        <div class="menu">
          <div class="menu-link-container">
            <a href="" class="menu-link">Nos bières</a>
            <a href="" class="menu-link">Nos valeurs</a>
          </div>
          <div class="menu-languages">
            <a href="" class="menu-language">FR</a> |
            <a href="" class="menu-language">DE</a>|
            <a href="" class="menu-language">EN</a>

        </div>
      </div>

      <div class="row">
        <div class="col-12">Colonne 1</div>
        <div class="col-12">Colonne 2</div>
        <div class="col-12">Colonne 3</div>
      </div>

        <div class="col-4">

      <div class="row">

        <div class="col-12">Colonne 9</div>
        <div class="col-12">Colonne 10</div>
        <div class="col-12">Colonne 11</div>
        <div class="col-12">Colonne 12</div>
        <div class="col-12">Colonne 13</div>
